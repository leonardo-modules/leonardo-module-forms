{% extends widget.get_base_template %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div id="form{{ widget.id }}" class="{{ widget.formclass }}">
{% if form %}
{% crispy form %}
{% else %}
{{ message|safe }}
{% if widget.file %}
<a href="{{ widget.file.file.url }}" target="_blank" class="btn btn-primary">{% trans "Download" %}</a>
{% endif %}
{% endif %}
</div>
{% endblock %}
